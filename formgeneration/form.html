<body>
<form action="watertank_data" method="get" disabled>
Height of water-tank(in cm):<input type="number" name="total_height" max="2000"><br>

</form>

function turnOnServo(){
document.getElementById('ajax').innerHTML = '<span style=\'background-color:#00FF00; font-size:18pt\'>ON</span>';
}
</script>
